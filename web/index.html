<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouro Survey – Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="form-side">
          <h1>Ouro Survey</h1>
          <p class="subtitle">Sign in to upload your projects</p>
          <form class="login-form">
            <label>
              Email
              <input type="email" name="email" placeholder="you@example.com" required />
            </label>
            <label>
              Password
              <input type="password" name="password" placeholder="••••••••" required />
            </label>
            <div class="actions">
              <button type="submit" class="btn primary">Log in</button>
              <button type="button" class="btn ghost">Create account</button>
            </div>
          </form>
        </div>
        <div class="logo-side">
          <img src="./public/logo.png" alt="Ouro Survey logo" />
        </div>
      </section>
    </main>
  </body>
</html>
